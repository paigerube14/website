<style>
    .tabs-container {
        font-family: Arial, sans-serif;
    }

    .tabs-nav {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    .tab-nav {
        padding: 10px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 3px 3px 0 0;
        margin-right: 5px;
    }

    .tab-nav.active {
        background-color: #f1f1f1;
        border-bottom: 1px solid;
    }

    .tabs-content {
        border: 1px solid #ccc;
        border-radius: 0 0 3px 3px;
        padding: 10px;
    }

    .tab-pane {
        display: none;
    }

    .tab-pane.active {
        display: block;
    }
</style>

<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">

        {{ $tabTotal := .Get "tabTotal" }}
        {{ $tabRightAlign := .Get "tabRightAlign" }}
        {{ $tabName := .Scratch.Get "tabName" }}
        {{ $tabID := .Scratch.Get "tabID" }}

        {{ range $i, $sequence := (seq $tabTotal) }}

        <a class="nav-item nav-link {{ if eq $i 0 }} active {{ end }}{{ if in $tabRightAlign (add 1 $i) }} ml-auto {{ end }}"
            id="$tabID" data-toggle="tab" href="#{{ (index $tabID $i) }}" role="tab" aria-controls="nav-home"
            aria-selected="true">{{ (replaceRE "(\\s)" "" (index $tabName $i)) }}</a>

        {{ end }}

    </div>
</nav>

<div class="tab-content" id="nav-tab-content">

    {{ .Inner }}

</div>
